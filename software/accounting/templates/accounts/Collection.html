{%extends 'index.html'%}
{%block contant%}

{%load static%}

<div class="card">
    <div class="card-header">
        <h4 class="card-title">Collection Information</h4>
    </div>
    <div class="card-body">
        <div class="basic-form">
            <form action="{%url 'Collection'%}" method="post" target="_blank">
                {%csrf_token%}
                <div class="row">
                <div class="form-group row col-sm-6">
                    <label class="col-sm-3 col-form-label">Collection Date</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" name="idate" required>
                    </div>
                </div>
                <div class="form-group row col-sm-6">
                    <label class="col-sm-3 col-form-label">Collection To Date</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" name="edate" required>
                    </div>
                </div>





            </div>



        <div class="buttonmy">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>

        </form>
    </div>
</div>
</div>




{%endblock%}
